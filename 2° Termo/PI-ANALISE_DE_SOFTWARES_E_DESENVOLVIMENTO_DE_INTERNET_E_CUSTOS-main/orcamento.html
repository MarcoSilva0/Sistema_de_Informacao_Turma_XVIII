    <div class="capa">
        <section class="sessao-orcamento" id="orcamento">
            <div class="orcamento-wrapper">
                <h1>Faça um orçamento</h1>
                <form action="envia_fala.php" method="POST" name="form">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="caixa">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="caixa">
                    <label for="qtde">Quantidade de serviços</label>
                    <input type="number" min="1" name="qtde" id="qtde">
                    <label for="js">É presencial? Se sim marque ao lado</label>
                    <input type="checkbox" name="js" id="js">
                    <label>Complexibilidade</label>
                    <div class="group-level">
                        <div>
                            <input type="radio" name="layout" id="easy">
                            <label for="easy">Easy</label>
                        </div>
                        <div>
                            <input type="radio" name="layout" id="hard">
                            <label for="hard">Hard</label>
                        </div>
                    </div>
                    <label for="prazo">Tempo de contrato</label>
                    <input type="range" name="prazo" id="prazo" min="1" max="10">
                    <label id="preco">R$ 0,00</label>
                    <button class="btn-orcamento" type="submit" name="submit" value="submit" onclick="alert('Obrigado pelo email!!');">Enviar</button>
                </form>
            </div>
        </section>
